<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >


  <div class="ms_vertical-macro-layout">

    <header class="ms_main-header ms_vertical-macro-layout__top fixed-top">
      <nav class="navbar navbar-expand bg-body-tertiary">

        <div class="container-fluid">

            <a class="navbar-brand" href="#">
                <img class="d-lg-none ms_mobile-logo" src="img (3)/img/mobile-logo.png" alt="logo di Boolena">
                <img class="d-none d-lg-block ms_desktop-logo" src="img (3)/img/logo.svg" alt="logo di Boolean">
            </a>
            
          

            <form class="container-fluid">
                <div class="input-group search-form">
                  <span class="input-group-text search-form" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                  <input type="text" class="form-control search-form" placeholder="" aria-label="Search">
                </div>
            </form>
            
            <ul class="navbar-nav">

                <li class="nav-item d-none d-lg-block ms-lg-2">
                    <a class="nav-link" aria-current="page" href="#">
                      <i class="fa-solid fa-list-ul"></i>
                    </a>
                </li>

                <li class="nav-item d-none d-lg-block ms-lg-2">
                    <a class="nav-link" aria-current="page" href="#">
                        <i class="fa-solid fa-circle-question"></i>
                    </a>
                </li>

                <li class="nav-item d-none d-lg-block ms-lg-2">
                    <a class="nav-link" aria-current="page" href="#">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                </li>

                <li class="nav-item dropdown ms-2">

                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell"></i>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>

                </li>
            </ul>
        </div>
            
    </nav>
       

    </header>

    <main class="flex-grow-1 overflow-hidden ms_vertical-macro-layout__bottom ms_horizontal-macro-layout">
        
        <aside class="ms_sidebar d-flex flex-column overflow-hidden">
            
            <nav class="nav-sidebar">

                <ul class="nav flex-column h-100">

                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">
                        <i class="fa-solid fa-house"></i>
                        <span class="d-none d-lg-inline-block">Home</span> 
                    </a>
                        
                    </li>
              
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="d-none d-lg-inline-block">Stats</span> 
                    </a>
                    </li>
              
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-lg-inline-block">Signals</span> 
                    </a>
                        
                    </li>

                    
                    <li class="nav-item mt-auto ">
                      <a class="nav-link" aria-current="page" href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-none d-lg-inline-block">Admin</span> 
                    </a>
                       
                    </li>
              
                </ul>

            </nav>

        </aside>

        <div class="dashboard-content overflow-auto py-5">
            
            <section class="ms_content-header ">

                <div class="row align-items-center">

                    <div class="col-sm-6 order-1 mb-3 mb-md-0">
                      <div class="ms_debug">

                      </div>
                    </div>

                    <div class="col-sm-4 order-1">
                      <div class="ms_debug">

                      </div>
                    </div>

                    <div class="col-sm-2 mb-3 mb-md-0 order-sm-1">
                      <div class="ms_debug">

                      </div>
                </div>

            </section>

            <section class="main-content py-4">

                <div class="container-fluid">
                    <div class="row">

                        <div class="col-lg-8">
                          <div class="ms_debug">

                          </div>

                        </div>
                        <div class="col-lg-4">
                          <div class="ms_debug">

                          </div>
                         
                            
                        </div>
                    </div>
                </div>
            </section>

        </div>

    </main>
</div>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
